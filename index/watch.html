<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
</head>
<body>
    <main></main>
    <script>
        let dots = 1;
        setInterval(() => {
            document.title = "Redirecting" + ".".repeat(dots);
            dots = (dots + 1) % 4;
        }, 300);
        // read /watch?v=something to variable
        let url = window.location.href;
        let videoId = url.split("/watch?v=")[1];
        document.querySelector("main").innerHTML = `
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        `;
    </script>
</body>
</html>
